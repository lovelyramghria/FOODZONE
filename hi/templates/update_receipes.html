<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
  </head>

<body>
    
<div class="container mt-5"> 
    
 <form  class="clo-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Update-Receipes</h1><hr>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Recepies Name </label>
        <input name="receipe_name" value="{{receipe.receipe_name}}" type="text" class="form-control" placeholder="Recepies name ">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Recepies Description </label>
        <textarea class="form-control" value=" " required  name="receipe_description">{{receipe.receipe_description}}</textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Image</label>
        <input name="receipe_image" type="file" class="form-control" placeholder="Image ">
      </div>
      <button type="submit" class="btn btn-primary">Update Recipe</button>
    </form>
</div>
</body>
</html>
