<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 350px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(to right, #7f7fd5, #86a8e7);
            clip-path: polygon(100% 0, 0 0, 100% 100%);
            border-top-right-radius: 15px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-custom {
            background: linear-gradient(to right, #7f7fd5, #86a8e7);
            border: none;
            border-radius: 20px;
            padding: 10px;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #6a82fb, #fc5c7d);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            color: #7f7fd5;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center">LOGIN</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
                <label class="form-label">User Name </label>
                <input type="text" class="form-control" name="username" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-custom w-100">LOG IN NOW</button>
            <p class="text-center mt-3">Don't have an account? <a href="/register">Register</a></p>
           
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>
</html>
