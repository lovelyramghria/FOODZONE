{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodZone</title>
    <style>
        /* Reset & General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 0 44px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ff7f50;
        }

        nav ul {
            display: flex;
            gap: 15px;
            list-style: none;
        }

        nav ul li {
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        nav ul li a:hover {
            color: #ff7f50;
        }

        .mobile-menu {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #ff7f50;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 80px;
                right: 0;
                width: 250px;
                padding: 10px;
                border-radius: 5px;
                transition: all 0.3s ease-in-out;
            }

            /* Active class for showing the menu */
            nav ul.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">FOODZONE</div>
            <ul id="menu">
                <!-- <li><a href="/home">Home</a></li> -->
                <li><a href="/about">About</a></li>
                <li><a href="/service">Services</a></li>
                <li><a href="/food">Menu</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
            <div class="mobile-menu" onclick="toggleMenu()">â˜°</div>
        </nav>
    </header>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
