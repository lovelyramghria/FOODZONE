<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oder form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
<div class="container mt-5"> 
    
 <form  class="clo-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>ODER NOW</h1><hr>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">ITEM Name </label>
        <input name="receipe_name" required type="text" class="form-control" placeholder="Item name ">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">ITEM Description </label>
        <textarea class="form-control" required  name="receipe_description"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Image</label>
        <input name="receipe_image" type="file" class="form-control" placeholder="Image ">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
       
    </form>

    <table class="table table-striped table-bordered table-hover table-responsive">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Recipe Name</th>
          <th scope="col">Recipe Description</th>
          <th scope="col">Recipe Image</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for receipe in receipe %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ receipe.receipe_name }}</td>
            <td>{{ receipe.receipe_description }}</td>
            <td>
              <img src="/media/{{receipe.receipe_image}}"  style="height: 100px; width: 100px; object-fit: cover;">
            </td>
            <td>
              <a href="/delete-receipe/{{ receipe.id }}/" class="btn btn-danger btn-sm m-2">DELETE</a>
              <a href="/update-receipe/{{ receipe.id }}/" class="btn btn-success ">Update</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    
</div>
</body>
</html>
