{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color:white;
      line-height: 1.6;
    }
    h1{
        text-align: center;
        color:#ff7f50;
        font-size: 2.5rem;
        font-weight: bold;
    }

    .services {
      padding: 40px 20px;
      background-color:#e7dada;
      
    }

    .services h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #444;
      font-weight: bold;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 29%; /* Adjust the width to fit the cards on the same line */
      min-width: 280px; /* Prevent cards from getting too small */
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: inline-block;
      margin:2px 10px 7px 31px;
    }

    .card:hover {
    
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      margin: 0 0 10px 0;
      font-size: 1.6rem;
      color: #333;
      font-weight: bold;
    }

    .card-content p {
      font-size: 1rem;
      color: #666;
      line-height: 1.5;
    }

    .card-content .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background-color: #ff6b6b;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .card-content .btn:hover {
      background-color: #ff4d4d;
      transform: translateY(-2px);
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .services h2 {
        font-size: 2rem;
      }

      .service-card {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%; /* Adjust width to fit better on smaller screens */
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .card-content h3 {
        font-size: 1.3rem;
      }
    }
</style>
<body>
  <section class="services">
    <h1> CUSTOME CAKE SERVICE </h1>
       {% for cake in cakes.all %}
          <div class="card">
            <img src="{{ cake.image.url }}" alt="cake ">
            <div class="card-content">
              <h3>{{ cake.name }} </h3>
              <p> {{ cake.about }} </p>
              <p> â‚¹ {{ cake.price }}</p>
              <a href="{{ cake.href }}" class="btn">oder now </a>
              
            </div>
          </div>
          {% endfor %}
  </section>
 
</body>
</html>
